
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static' , filename='style.css' ) }}">
    <title>Document</title>
</head>

<body>
    <h1 id="edithead" style="text-align: center;">Shipment Details</h1>
    <div class="table">
        <table id ="edittable">
            <tr>
                <th>Client Id</th>
                <th>Order Id</th>
                <th>Weight</th>
                <th>Shipping Address</th>
                <th>Transportation Type</th>
                <th>Edit</th>
                <th>Delete</th>
                <!-- <th style="border: 1px solid black;">ACTION</th> -->
            </tr>
            <div>
                <a id="edit" href="/shipment">ADD</a>
            </div>    

            {% for shipment in shipments %} 
                <form action="" method="POST">
                    <tr>
                        <td>{{shipment[0]}}</td>
                        <td>{{shipment[1]}}</td>
                        <td>{{shipment[2]}}</td>
                        <td>{{shipment[3]}}</td>
                        <td>{{shipment[4]}}</td>
                        <td><a id="edit" href="/editshipments/{{shipment[1]}}">UPDATE</a></td>
                        <td><a id="edit" href="/deleteshipments/{{shipment[1]}}">DELETE</a></td>
                    </tr>
                </form>
            {% endfor %}
    
        </table>
    </div>
</body>

</html>
