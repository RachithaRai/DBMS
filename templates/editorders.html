<!-- {% extends "layout.html" %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static' , filename='style.css' ) }}">
    <title>Document</title>
</head>
<!-- {% block body %} -->
<body>
    <h1 style="text-align: center; margin-top: 107px;">Orders Details</h1>
    <div class="table">
        <table class="viewtable">
            <tr class="tablehead">
                <th>Order Id</th>
                <th>Client Id</th>
                <th>Order Date</th>
                <th>Product Name</th>
                <th>Product Id</th>
                <th>Description</th>
                <th>Estimated Cost</th>
                <th>Deadline</th>
                <!-- <th style="border: 1px solid black;">ACTION</th> -->
            </tr>
    
            {% for order in orders %} 
                <form action="" method="POST">
                    <tr>
                        <td>{{order[0]}}</td>
                        <td>{{order[1]}}</td>
                        <td>{{order[2]}}</td>
                        <td>{{order[3]}}</td>
                        <td>{{order[4]}}</td>
                        <td>{{order[5]}}</td>
                        <td>{{order[6]}}</td>
                        <td>{{order[7]}}</td>
                        <td><a href="/editorders/{{order[0]}}">UPDATE</a></td>
                        <td><a href=""><input type="submit" value="DELETE"></a></td>
                    </tr>
                </form>
            {% endfor %}
    
        </table>
    </div>
</body>
<!-- {% endblock %} -->
</html>
